[env:disco_f429z]
platform = ststm32
board = disco_f429zi
framework = zephyr
platform_packages = 
   framework-zephyr@2.20701.220422

upload_protocol = stlink
monitor_speed = 115200
monitor_raw = true
monitor_filters = colorize